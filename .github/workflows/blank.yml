      # Read README file
      - name: Read file
        id: readmeFile
      # You may pin to the exact commit or the version.
      # uses: juliangruber/read-file-action@02bbba9876a8f870efd4ad64e3b9088d3fb94d4b
        uses: juliangruber/read-file-action@v1.1.6
        with:
          # File path
          path: README.md
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      # Echo README file
      - name: Echo README file
        run: echo "${{ steps.readmeFile.outputs.content }}"
        
      - name: Update Markdown File
        run: |
          const fs = require('fs');

          const mdFilePath = 'README.md';
          const shortImg_1 = 'shortImg_1';
          const newShortImg_1 = process.env.shortImg_1;
          const shortTitle_1 = 'shortTitle_1';
          const newShortTitle_1 = process.env.shortTrack_1;
          const shortArtist_1 = 'shortArtist_1';
          const newShortArtist_1 = process.env.shortArtist_1;

          fs.readFile(mdFilePath, 'utf-8', (err, data) => {
            if (err) console.log(error);

            // Replace src of img with id 'img1'
            data = data.replace(/<img[^>]*id="shortImg_1"[^>]*>/, (imgTag) => {
              return imgTag.replace(/src="[^"]*"/, `src="${newShortImg_1}"`);
            });
            
            // Replace content of <b> tag with id 'bold1'
            data = data.replace(/<b[^>]*id="shortTitle_1"[^>]*>[^<]*<\/b>/, `<b id="shortTitle_1">${newShortTitle_1}</b>`);
            
            // Replace content of <i> tag with id 'bold1'
            data = data.replace(/<i[^>]*id="shortArtist_1"[^>]*>[^<]*<\/b>/, `<b id="shortArtist_1">${newShortArtist_1}</b>`);

            // Write the updated content back to the file
            fs.writeFile(mdFilePath, data, 'utf-8', (err) => {
              if (err) console.log(error);
              console.log('Markdown file updated successfully');
            });
          });

        
