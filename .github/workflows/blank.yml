# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      # Spotify api short_term range
      - name: Call Spotify API
        uses: actions/http-client@v2
        with:
          method: GET
          url: https://api.spotify.com/v1/me/top/tracks?limit=5&time_range=long_term
          headers: |
            {
              "Authorization": "Bearer ${{ secrets.SPOTIFY_ACCESS_TOKEN }}"
            }
        id: spotifyRes
          
      # Echo spotifyRes 
      - name: Print response body
        run: |
          echo "Response Body: ${{ steps.spotifyRes.outputs.body }}"
      
      # Read README file
      - name: Read file
        id: readmeFile
      # You may pin to the exact commit or the version.
      # uses: juliangruber/read-file-action@02bbba9876a8f870efd4ad64e3b9088d3fb94d4b
        uses: juliangruber/read-file-action@v1.1.6
        with:
          # File path
          path: README.md
        
      # Echo README file
      - name: Echo README file
        run: echo "${{ steps.readmeFile.outputs.content }}"
        
      
  
